<!-- Ques 4.  Write a short note on Tag and element with an example. -->

<!-- Ans . HTML tags are markup language used to indicate the beginning and end of an HTML element in an HTML document.They help web browsers convert HTML documents into web pages organizing text content into paragraphs and embedding image elements. Some tags use an opening and closing tag to wrap around content, with closing tags denoted by a backslash. HTML tags are not visible in the browser.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAG</title>
 </head>
 <body>
    <h1>This Is H1 Tag</h1>
    <p>Anything which are in between tag are called Element.</p>

 </body>
 </html>
